[core]
default-scheduler-host=localhost
default-scheduler-port=10000
email-prefix: [LUIGI][LGA]
email-sender: xyu@pulsepoint.com
email-type: plain
error-email: xyu@pulsepoint.com
smtp_host: mail.pulse.prod
smtp_port: 25
smtp_timeout: 60
smtp_without_tls: true


[email]
force-send: false
type: smtp

[retcode]
already_running: 0
missing_data: 0
task_failed: 0
unhandled_exception: 0


# The following return codes are the recommended exit codes for Luigi
# They are in increasing level of severity (for most applications)
# already_running=10
# missing_data=20
# not_run=25
# task_failed=30
# scheduling_error=35
# unhandled_exception=40

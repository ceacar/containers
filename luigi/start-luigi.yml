version: '2.0'

# this yml file to launch luigi + kafka to communicate with each other

services:

  luigi:
    image: ceacar/exp:simple_luigi
    ports:
      - '38888:10000'
    tty: true
    stdin_open: true

  kafka:
    image: ceacar/exp:simple_kafka
    ports:
      - '38887:9092'
    tty: true
    stdin_open: true

